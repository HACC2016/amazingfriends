<div class="row top-margin">
  <div class="small-12">
    <nav aria-label="You are here:" role="navigation">
      <ul class="breadcrumbs">
        <li><a href="/">Home</a></li>
        <li>
          <span class="show-for-sr">Current: </span> Knowledge Base
        </li>
      </ul>
    </nav>
  </div>
</div>


<div class="callout small">
  <div class="row column text-center">
    <h2>Knowledge Base</h2>
  </div>
</div>
<div class="row" id="content">
<div class="medium-8 columns">
{{#each items}}
  <div class="blog-post callout">
    <a href="{{slug}}">
      <h3>{{ fields.title }} <small>{{format_date created_at "%B %d, %Y"}}</small></h3>
    </a>
  </div>
{{/each}}
</div>
<div class="medium-3 columns" data-sticky-container>
  <div class="sticky" data-sticky data-anchor="content">
    <h4>Categories</h4>
    <ul>
      <li><a href="/{{collection.public_path}}/categories/organizations">Organizations</a></li>
      <li><a href="/{{collection.public_path}}/categories/health">Health</a></li>
    </ul>
  </div>
</div>
</div>
