<div class="callout large">
  <div class="row column">
    <h4>Welcome, Caregiver</h4>
  </div>
</div>
<div class="row small-up-1 medium-up-3 large-up-4">
{{#each items}}
  <div class="column bottom-margin highlight">
  <a href="{{slug}}">
    <div class="thumb circle" style="background-image:url('{{fields.profile_img}}');"></div>
    <h5 class="center">{{fields.full_name}}</h5>
  </a>
  </div>
{{/each}}
</div>
