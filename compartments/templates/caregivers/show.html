<div class="row">
  <div class="large-9 small-centered columns">
    <div class="row head-profile">
      <div class="small-4 columns">
        <div class="circle" style="background-image: url('http://lorempixel.com/200/200/people?{{id}}');"></div>
        <!-- <div class="circle" style="background-image: url('{{fields.profile_img}}');"></div> -->
      </div>
      <div class="small-8 columns person">
        <h2>{{fields.full_name}}</h2>
        <p>{{fields.birth_date}}</p>
      </div>
    </div>
    <div class="row">
      <div class="large-11 small-centered columns">
        <div class="row">
          <div class="small-12 medium-4 columns">
            <h4>Contact Number</h4>
            <ul>
              <li>{{fields.emergency_contact}}</li>
            </ul>
          </div>
          <div class="small-12 medium-4 columns">
            <h4>Call Hours</h4>
            <p>{{fields.call_hours}}</p>
          </div>
          <div class="small-12 medium-4 columns">
            <h4>Years Experience</h4>
            <p>{{fields.years_experience}}</p>
          </div>
          <div class="small-12 medium-12 large-12 columns">
            <h4>Summary</h4>
            <p>{{fields.summary}}</p>
          </div>
          <div class="large-12 columns">
            <ul class="accordion" data-accordion data-allow-all-closed="true">
              <li class="accordion-item" data-accordion-item>
                <a href="#" class="accordion-title">Skills</a>
                <div class="accordion-content" data-tab-content>
                  <p>{{fields.skills}}</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
