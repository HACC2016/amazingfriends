<div class="callout large">
  <div class="row column">
    <h4>Caregivers</h4>
  </div>
</div>
<div class="row small-up-1 medium-up-3 large-up-4">
{{#each items}}
  <div class="column bottom-margin highlight">
    <a href="{{slug}}">
      <img class="thumbnail" width="100" height="100" src="//lorempixel.com/100/100/people?{{id}}">
      <!-- <img class="thumbnail" width="100" height="100" src="{{fields.profile_img}}"> -->
      {{fields.full_name}}
    </a>
  </div>
{{/each}}
</div>
